<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts -->

    <link rel="stylesheet" href="CSS files/googleFont.css" />
    <link rel="stylesheet" href="CSS files/quiz.css" />
    <link rel="stylesheet" href="CSS files/cart.css" />
    <link rel="stylesheet" href="CSS files/loginForm.css" />
    <link rel="stylesheet" href="CSS files/header.css" />
  </head>
  <body>
    <!-- header -->
    <div class="header_containor">
      <div id="header-placeholder"></div>
    </div>
    <!-- header -->
    <div class="back_btn">Back</div>
    <!-- q1 -->
    <div class="q1">
      <div class="question">CHOOSE YOUR GENDER</div>
      <div
        class="female"
        onmouseover="changeColors(this)"
        onclick="changeColorsClick(this)"
        onmouseout="restoreOriginalColors(this)"
      >
        <img src="Photos/quiz/gender/femenine 1.png" alt="" />Female
      </div>
      <div
        class="male"
        onmouseover="changeColors(this)"
        onclick="changeColorsClick(this)"
        onmouseout="restoreOriginalColors(this)"
      >
        <img src="Photos/quiz/gender/mars 1.png" alt="" />Male
      </div>
    </div>
    <!-- q1 -->

    <!-- q2 -->
    <div class="q2">
      <div class="question">WHAT IS YOUR SKIN TYPE?</div>
      <div class="q2_skinType">
        <div
          class="q2_dry"
          onmouseover="changeColors(this)"
          onclick="changeColorsClick(this)"
          onmouseout="restoreOriginalColors(this)"
        >
          <img src="Photos/quiz/skinType/dry-skin 2 1.png" alt="" />Dry
        </div>
        <div
          class="q2_oily"
          onmouseover="changeColors(this)"
          onclick="changeColorsClick(this)"
          onmouseout="restoreOriginalColors(this)"
        >
          <img src="Photos/quiz/skinType/oily 2 1.png" alt="" />Oily
        </div>
        <div
          class="q2_normal"
          onmouseover="changeColors(this)"
          onclick="changeColorsClick(this)"
          onmouseout="restoreOriginalColors(this)"
        >
          <img src="Photos/quiz/skinType/normal 1 1.png" alt="" />Normal
        </div>
      </div>
    </div>
    <!-- q2 -->

    <!-- q3 -->
    <div class="q3">
      <div class="question">WHAT IS YOUR AGE?</div>
      <div class="q3_age">
        <div
          class="q3_under25"
          onmouseover="changeColors(this)"
          onclick="changeColorsClick(this)"
          onmouseout="restoreOriginalColors(this)"
        >
          Under 25
        </div>
        <div
          class="q3_25_35"
          onmouseover="changeColors(this)"
          onclick="changeColorsClick(this)"
          onmouseout="restoreOriginalColors(this)"
        >
          25 - 35
        </div>
        <div
          class="q3_35_45"
          onmouseover="changeColors(this)"
          onclick="changeColorsClick(this)"
          onmouseout="restoreOriginalColors(this)"
        >
          35 - 45
        </div>
        <div
          class="q3_45Above"
          onmouseover="changeColors(this)"
          onclick="changeColorsClick(this)"
          onmouseout="restoreOriginalColors(this)"
        >
          45 Above
        </div>
      </div>
    </div>
    <!-- q3 -->

    <!-- q4 -->
    <div class="q4">
      <div class="question">ANY THING ELSE WE SHOULD KNOW?</div>
      <textarea
        name="comment"
        id="comment"
        placeholder="Type here..."
      ></textarea>
    </div>
    <!-- q4 -->

    <!-- q5 -->
    <div class="q5">
      <div class="question">DO YOU HAVE ACTIVE ACNE</div>
      <div class="q5_yes_no">
        <div
          class="q5_yes"
          onmouseover="changeColors(this)"
          onclick="changeColorsClick(this)"
          onmouseout="restoreOriginalColors(this)"
        >
          Yes
        </div>
        <div
          class="q5_no"
          onmouseover="changeColors(this)"
          onclick="changeColorsClick(this)"
          onmouseout="restoreOriginalColors(this)"
        >
          No
        </div>
      </div>
    </div>
    <!-- q5 -->

    <!-- navigation -->
    <div class="navigation">
      <div class="No_next">
        <span><span id="question-number">1 </span>of 5</span>
        <div class="next_btn" id="next">NEXT</div>
      </div>
    </div>
    <!-- navigation -->

    <!-- Footer -->
    <div class="footer_container">
      <div id="footer-placeholder"></div>
    </div>
    <!-- Footer -->
    <script src="JavaScript files/NavbarFooterLoader.js"></script>
    <script src="JavaScript files/cart.js"></script>
    <script src="JavaScript files/loginFormShow.js"></script>
    <script src="JavaScript files/singIn.js"></script>
    <script src="JavaScript files/addToCart.js"></script>
    <script src="JavaScript files/quiz_selector.js"></script>
  </body>
</html>
