  <body>
    <!-- header -->
    <div class="header_containor">
      <div id="header-placeholder"></div>
    </div>
    <!-- header -->

    <!-- check for password change -->
    <div class="ResetPassword_container">
      <div class="heading">Password Reset</div>
      <form action="/PasswordReset" method="POST" class="resertPassword">
        <input
          type="text"
          name="fname"
          id="fname"
          placeholder="First Name"
          required
          pattern="[A-Za-z\s]{2,50}"
          title="First name should contain only alphabets and be 2 to 50 characters long"
        />
        <input
          type="text"
          name="lname"
          id="lname"
          placeholder="Last Name"
          required
          pattern="[A-Za-z\s]{2,50}"
          title="Last name should contain only alphabets and be 2 to 50 characters long"
        />
        <input
          id="email"
          class="userEmail"
          type="email"
          name="email"
          required
          placeholder="Email"
        />
        <input
          type="password"
          class="nwe_password"
          name="password"
          id="new_password"
          required
          placeholder="New Password"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{8,}"
          title="Password must be at least 8 characters long and include one uppercase letter, one lowercase letter, one number, and one special character."
        />
        <input type="submit" value="RESET" />
      </form>
    </div>
    <!-- check for password change -->
