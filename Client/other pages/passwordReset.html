<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts -->

    <link rel="stylesheet" href="CSS files/googleFont.css" />
    <link rel="stylesheet" href="CSS files/PasswordReset.css" />
    <link rel="stylesheet" href="CSS files/cart.css" />
    <link rel="stylesheet" href="CSS files/loginForm.css" />
    <link rel="stylesheet" href="CSS files/header.css" />
  </head>
  <body>
    <!-- header -->
    <div class="header_containor">
      <div id="header-placeholder"></div>
    </div>
    <!-- header -->

    <!-- check for password change -->
    <div class="ResetPassword_container">
      <div class="heading">Password Reset</div>
      <form action="/PasswordReset" method="POST" class="resertPassword">
        <input
          type="text"
          name="fname"
          id="fname"
          placeholder="First Name"
          required
        />
        <input
          type="text"
          name="lname"
          id="lname"
          placeholder="Last Name"
          required
        />
        <input
          id="email"
          class="userEmail"
          type="email"
          name="email"
          required
          placeholder="Email"
        />
        <input
          type="password"
          class="nwe_password"
          name="password"
          id="new_password"
          required
          placeholder="New Password"
        />
        <input type="submit" value="RESET" />
      </form>
    </div>
    <!-- check for password change -->

    <!-- Footer -->
    <div class="footer_container">
      <div id="footer-placeholder"></div>
    </div>
    <!-- Footer -->

    <script src="JavaScript files/NavbarFooterLoader.js"></script>
    <script src="JavaScript files/loginButtonChanger.js"></script>
    <script src="JavaScript files/cart.js"></script>
    <script src="JavaScript files/loginFormShow.js"></script>
    <script src="JavaScript files/singIn.js"></script>
    <script src="JavaScript files/addToCart.js"></script>
    <script src="JavaScript files/resetPassword.js"></script>
  </body>
</html>
