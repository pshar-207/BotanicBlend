<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts -->

    <link rel="stylesheet" href="CSS files/googleFont.css" />
    <link rel="stylesheet" href="CSS files/signUp.css" />
    <link rel="stylesheet" href="CSS files/cart.css" />
    <link rel="stylesheet" href="CSS files/loginForm.css" />
    <link rel="stylesheet" href="CSS files/header.css" />
  </head>
  <body>
    <!-- header -->
    <div class="header_containor">
      <div id="header-placeholder"></div>
    </div>
    <!-- header -->

    <!-- create a account -->
    <div class="create_account_container">
      <div class="heading">Create Your Account</div>
      <form
        action="/signup"
        method="POST"
        class="singUp"
      >
        <input
          type="text"
          name="fname"
          id="fname"
          placeholder="First Name"
          required
          pattern="[A-Za-z\s]{2,50}"
          title="First name should contain only alphabets and be 2 to 50 characters long"
        />
        <input
          type="text"
          name="lname"
          id="lname"
          placeholder="Last Name"
          required
          pattern="[A-Za-z\s]{2,50}"
          title="First name should contain only alphabets and be 2 to 50 characters long"
        />
        <input
          id="email"
          class="userEmail"
          type="email"
          name="email"
          required
          placeholder="Email"
        />
        <input
          type="password"
          class="user_password"
          name="password"
          id="password"
          required
          placeholder="Password"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{8,}"
          title="Password must be at least 8 characters long and include one uppercase letter, one lowercase letter, one number, and one special character."
        />
        <input
          type="password"
          name="confirmPassword"
          class="userConfirmPassword"
          id="confirmPassword"
          required
          placeholder="Confirm Password"
        />
        <input type="submit" value="REGISTER" />
      </form>
    </div>
    <!-- create a account -->

    <!-- Footer -->
    <div class="footer_container">
      <div id="footer-placeholder"></div>
    </div>
    <!-- Footer -->

    <script src="JavaScript files/NavbarFooterLoader.js"></script>
    <script src="JavaScript files/loginButtonChanger.js"></script>
    <script src="JavaScript files/cart.js"></script>
    <script src="JavaScript files/loginFormShow.js"></script>
    <script src="JavaScript files/singIn.js"></script>
    <script src="JavaScript files/addToCart.js"></script>
    <script src="JavaScript files/signUp.js"></script>
  </body>
</html>
