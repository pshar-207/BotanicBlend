<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="header">
      <div class="instagram_link">
        <a href="https://instagram.com/botanicblend?igshid=NzZhOTFlYzFmZQ=="
          >Follow us on Instagram <i class="fa-brands fa-instagram"></i
        ></a>
      </div>
      <div class="navbar-container" id="navbar-container">
        <div class="left_nav">
          <a href="/Index.html">
            <img
              class="BB_logo_img"
              src="other pages/Photos/Header Image/BB_Logo.png"
              onerror="loadBackupLogoImage()"
              alt=""
            />
            <span class="BB_logo_text">BotanicBlend</span>
          </a>
        </div>

        <div class="right_nav">
          <div class="shop">
            Shop
            <div class="shopDropDownOuterContainer">
              <div class="shopDropDownInnerContainer">
                <div class="products_collection">
                  <a
                    href="other pages/MultipleProductsPage.html?pageName=AllProducts"
                    id="allSkinCareLink"
                    >All Skincare</a
                  >
                  <a
                    href="other pages/MultipleProductsPage.html?pageName=AllNewArrivalProducts"
                    id="allNewArrivalsLink"
                    >New Arrivals</a
                  >
                  <a
                    href="other pages/MultipleProductsPage.html?pageName=AllBestSellerProducts"
                    id="allBestSellersLink"
                    >Best Sellers</a
                  >
                </div>

                <div class="shopBySkinType">
                  <span>SKIN TYPE</span>
                  <a
                    href="other pages/MultipleProductsPage.html?pageName=DrySkin"
                    id="drySkinLink"
                    >Dry</a
                  >
                  <a
                    href="other pages/MultipleProductsPage.html?pageName=OilySkin"
                    id="oilySkinLink"
                    >Oily</a
                  >
                  <a
                    href="other pages/MultipleProductsPage.html?pageName=NormalSkin"
                    id="normalSkinLink"
                    >Normal</a
                  >
                </div>
                <div class="shopByCategory">
                  <span>CATEGORY</span>
                  <a
                    href="other pages/MultipleProductsPage.html?pageName=Creams"
                    id="CreamsLink"
                    >Creams</a
                  >
                  <a
                    href="other pages/MultipleProductsPage.html?pageName=Gels"
                    id="GelsLink"
                    >Gels</a
                  >
                  <a
                    href="other pages/MultipleProductsPage.html?pageName=Bathing"
                    id="BathingLink"
                    >Bathing</a
                  >
                  <a
                    href="other pages/MultipleProductsPage.html?pageName=BodyCare"
                    id="BodyCareLink"
                    >Body Care</a
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="contact_navbar">
            <a href="other pages/contact.html" id="contact_page_link"
              >Contact</a
            >
          </div>
          <div class="about_navbar">
            <a href="other pages/About_page.html" id="about_page_link">About</a>
          </div>

          <div class="login_icon" onclick="toggleLoginForm()" id="login-button">
            <button>
              <i class="fa-solid fa-user"></i>
            </button>
          </div>
          <div class="cart_icon" onclick="toggleCart()">
            <button>
              <i class="fa-solid fa-cart-shopping"></i>
            </button>
          </div>
          <div class="Menu_button">
            <div
              class="menu_login_icon"
              onclick="toggleLoginForm()"
              id="login-button"
            >
              <i class="fa-solid fa-user" style="color: #000000"></i>
            </div>
            <div class="menu_cart_icon" onclick="toggleCart()">
              <i class="fa-solid fa-cart-shopping" style="color: #000000"></i>
            </div>
            <div class="menu_button" onclick="toggleMenu()">
              <i class="fa-solid fa-bars"></i>
            </div>
          </div>
        </div>

        <!-- side cart -->
        <div class="side-cart" id="sideCart">
          <!-- Your cart content goes here -->
          <div class="cart_heading_container">
            <div class="cart_heading">
              <p>Shopping Cart</p>
              <span onclick="closeCart()"
                ><i class="fa-solid fa-xmark"></i
              ></span>
            </div>
          </div>
          <ul id="CartProductsList">
            <li>You have no product in your cart</li>
          </ul>
        </div>
        <!-- side cart -->

        <!-- login form -->
        <div class="login_form_container" id="login_form_container">
          <div class="close_btn" onclick="toggleLoginForm()">Close</div>
          <div class="logo_image">
            <img
              class="BB_logo_img"
              src="other pages/Photos/Header Image/BB_Logo.png"
              onerror="loadBackupLogoImage()"
              alt=""
            />
          </div>
          <div class="logo_name">BotanicBlend</div>
          <form action="/login" method="post" class="login_form">
            <div class="form_container">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email Address"
                required
              />
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                required
              />
              <a class="forget_password" href="other pages/passwordReset.html"
                >Forget your password?</a
              >
              <input type="button" value="LOG IN" onclick="loginUser()" />
              <div class="sign_up">
                Don't have an account?
                <a href="other pages/signUp.html" id="register_link"
                  >Register now</a
                >
              </div>
            </div>
          </form>
        </div>
        <!-- login form -->
      </div>
    </div>
  </body>
</html>
